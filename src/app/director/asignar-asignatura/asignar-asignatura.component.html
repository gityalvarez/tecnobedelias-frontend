<accordion [closeOthers]="true">
    <div *ngFor="let carrera of carreras" >
      <accordion-group heading="{{carrera.nombre}}" (isOpenChange)='cargarListas(carrera)'>  
        <div class="center" >
          <p-pickList [responsive]="true" sourceHeader="Asignaturas" targetHeader="Faltantes" 
          [source]="asignaturas" [target]="asignaturasFaltantes" (onMoveToSource)="onMoveToSource($event)" (onMoveToTarget)="onMoveToTarget($event)">
              <ng-template let-asignatura pTemplate="item">
                  <div class="ui-helper-clearfix">
                      <div >{{asignatura.nombre}}</div>
                  </div>
              </ng-template>
          </p-pickList>  
        </div>  
      </accordion-group>
    </div>   
  </accordion>
