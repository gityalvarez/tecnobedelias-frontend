<app-header></app-header>
<p-growl [(value)]="msgs"></p-growl>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Editar Carrera</h3>
    <form (ngSubmit)="editar()">
        <div class="form group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control " disabled [(ngModel)]="carrera.nombre">
        </div>
        <div class="form group">
            <label for="descripcion">Descripcion</label>
            <textarea type="text" name="descripcion" class="form-control"  [(ngModel)]="carrera.descripcion"></textarea>
        </div>
        <div class="form group">
            <label for="creditosMinimos">Creditos Minimos</label>
            <textarea type="text" name="creditosMinimos" class="form-control" [(ngModel)]="carrera.creditosMinimos"></textarea>
        </div>
        <input type="submit" value="Guardar" class="btn btn-primary">
        <button (click)="cancelar()" class="btn btn-default">Cancelar</button>
    </form>
    
  </div> 
  </div>
  </div>
