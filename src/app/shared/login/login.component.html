<div class="wrapper">
	<form class="form-signin">       
		<h2 class="form-signin-heading">Please login</h2>
		<input type="text" class="form-control" [(ngModel)]="username" name="username"  placeholder="username" required="" autofocus="" />
		<input type="password" class="form-control" [(ngModel)]="password" name="password"  placeholder="Password" required=""/>      
		<label class="checkbox">
			<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
		</label>
		
		<button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Login</button>  
		<alert *ngIf="alert" type="danger">
				<strong>Intentelo nuevamente</strong> Username o Password incorrectos
			  </alert> 
	</form>
	
</div>
