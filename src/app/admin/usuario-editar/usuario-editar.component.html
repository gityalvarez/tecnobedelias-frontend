<app-header></app-header>

<p-growl [(value)]="msgs"></p-growl>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Editar Usuario</h3>
    <form (ngSubmit)="editar()">
        <div class="form group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control "  [(ngModel)]="usuario.nombre">
        </div>
        <div class="form group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="form-control"  [(ngModel)]="usuario.apellido">
        </div>
        <div class="form group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" disabled  [(ngModel)]="usuario.username">
        </div>
        <div class="form group">
            <label for="cedula">Cedula</label>
            <input type="text" name="cedula" class="form-control"  [(ngModel)]="usuario.cedula">
        </div>
        <input type="submit" value="Guardar" class="btn btn-primary">
        <button (click)="cancelar()" class="btn btn-default">Cancelar</button>
    </form>
    
  </div> 
  </div>
  </div>
